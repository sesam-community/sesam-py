name: flake8 Lint

on: 
  pull_request:
    branches: master
    paths: 
      - "**.py"

jobs:
  flake8:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          ignore: "\"E203, E231, W503, W605\""
          max-line-length: "100"
